name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: "34.0.0"

      - name: Unzip project
        run: unzip floating_clock_ready.zip -d floating_clock_ready

      - name: Build Debug APK
        run: |
          cd floating_clock_ready
          chmod +x gradlew || true
          gradle wrapper || true
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FloatingClock-debug
          path: floating_clock_ready/app/build/outputs/apk/debug/app-debug.apk
